#server.port=8082
#spring.application.name=8082-issue

## config-server的nacos服务ID
#spring.cloud.config.discovery.service-id=7001-config
## 开启根据服务ID 去nacos获取config
#spring.cloud.config.discovery.enabled=true
#
## 指定环境变量
#spring.profiles.active=dev
#
## bus
## 允许项目启动时bus组件立即连接mq这个失败,因为获取远端配置之后可以再以远端配置初始化bus组件
#spring.cloud.config.fail-fast=true
#
## 获取配置文件 1,确定分支 2,确定文件名 3,确定环境
#spring.cloud.config.label=master
#spring.cloud.config.name=issueconfig
#spring.cloud.config.profile=dev
